<div class="row justify-content-center">
    <div class="col-md-7 form">
        <nb-card>
            <nb-card-body>
                <div class="row justify-content-center">
                    <div class="col-md-8">
                        <div class="title">
                            <h1>Sign in</h1>
                            <h5>Enter Your email and password</h5>
                        </div>
                        <form>
                            <div class="form-control-group"><label class="label" for="input-email">Email address:</label><input
                                    autofocus fullwidth id="input-email" name="email" nbinput type="email" placeholder="Email address"
                                    class="input-full-width input-md input-rectangle">
                            </div>
                            <div class="form-control-group"><label class="label" for="input-password">Password:</label><input
                                    fullwidth id="input-password" name="password" nbinput type="password"
                                    placeholder="Password" class="input-full-width input-md input-rectangle">
                            </div>
                            <button nbButton status="success" class="btn-submit" (click)="login()">Sign in</button>
                        </form>
                        <p [routerLink]="['/auth/register']">Don't have an account yet? Register now!</p>
                    </div>
                </div>
            </nb-card-body>
        </nb-card>
    </div>
</div>
