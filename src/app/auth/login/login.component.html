<div class="row justify-content-center">
    <div class="col-md-7 form">
        <nb-card>
            <nb-card-body>
                <div class="row justify-content-center">
                    <div class="col-md-8">
                        <div class="title">
                            <h1>Sign in</h1>
                            <h5>Enter Your email and password</h5>
                        </div>
                        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                            <div class="form-control-group"><label class="label" for="input-email">Email address:</label><input
                                    formControlName="email" autofocus fullwidth
                                    id="input-email" name="email" nbinput type="email" placeholder="Email address"
                                    class="input-full-width input-md input-rectangle">
                                <nb-alert status="danger" *ngIf="submitted && form.email.errors" class="invalid-feedback">
                                    <div *ngIf="form.email.errors.required">Email can't be empty!</div>
                                    <div *ngIf="form.email.errors.email">You must enter a valid email address!</div>
                                </nb-alert>

                            </div>
                            <div class="form-control-group"><label class="label" for="input-password">Password:</label><input
                                    formControlName="password" fullwidth
                                    id="input-password" name="password" nbinput type="password" placeholder="Password"
                                    class="input-full-width input-md input-rectangle">
                                    <nb-alert status="danger" *ngIf="submitted && form.password.errors" class="invalid-feedback">
                                        <div *ngIf="form.password.errors.required">Password can't be empty!</div>
                                    </nb-alert>
                            </div>
                            <button nbButton status="primary" class="btn-submit" [disabled]="loading">Sign in</button>
                        </form>
                        <p [routerLink]="['/auth/register']">Don't have an account yet? Register now!</p>
                    </div>
                </div>
            </nb-card-body>
        </nb-card>
    </div>
</div>
