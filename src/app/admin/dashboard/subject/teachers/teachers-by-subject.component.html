<nb-accordion multi>
    <nb-accordion-item *ngFor="let table of tables">
        <nb-accordion-item-header>
            {{table.subject}} ({{table.users.length}})
        </nb-accordion-item-header>
        <nb-accordion-item-body>
            <div class="col-md-12">
                <ng2-smart-table [settings]="table_settings" [source]="table.users"></ng2-smart-table>
            </div>
        </nb-accordion-item-body>
    </nb-accordion-item>
</nb-accordion>
